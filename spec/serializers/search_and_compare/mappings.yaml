  PartTime:
  _PartTime: need_to_be_mapped
  ApplicationsAcceptedFrom:
  _ApplicationsAcceptedFrom: need_to_be_mapped
  StartDate:
  _StartDate: need_to_be_mapped
  Duration:
  _Duration: need_to_be_mapped
  Mod:
  _Mod: need_to_be_mapped
  HasVacancies:
  _HasVacancies: need_to_be_mapped
  IsSen:
  _IsSen: need_to_be_mapped

  # Actual course
Course_Full_Mapping:
  <<: *Course_default_value
  <<: *Course_direct
  <<: *Course_nested_object
  <<: *Course_nested
