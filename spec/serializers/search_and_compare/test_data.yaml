  Name: entry requirements
  Text: "You should be a graduate with the following qualifications: \r\n\r\n* A bachelor
    degree (2:2 or higher)\r\n* GCSE grade C/grade 4, or equivalent, in English, Mathematics
    and Science. \r\n* We also accept equivalency tests by Equivalency Testing and
    A Star Teachers. "
