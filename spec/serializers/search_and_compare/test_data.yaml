  Name: interview process
  Text: "Bowes Primary School, as the Lead school in the partnership, will coordinate
    the selection and recruitment process. If shortlisted for interview, candidates
    will spend a full day in school participating in the following: \r\n\r\n* A 20
    minute observed session with a small group of children \r\n* A written task\r\n*
    Presentation\r\n* Group discussion\r\n* A formal individual interview\r\n\r\nMembers
    of the partnership and Middlesex University will be involved throughout the day
    and will have an equal say in the selection. It is a rigorous and thorough process
    to ensure applicants are matched to the employing school.  "
