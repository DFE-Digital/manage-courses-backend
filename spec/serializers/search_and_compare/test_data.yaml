  Name: entry requirements personal qualities
  Text: 'We are looking for creative, enthusiastic and hard working trainee teachers
    who can bring learning to life for our children. Every day in school is different
    so you will need to be flexible and adaptable. We would like you to have had some
    experience of working with young people of primary age, but this does not need
    to be paid work. It could be helping with a sports team, drama group, youth group
    or voluntary work in schools. We welcome career changers and the skills that can
    be transferred between professions. '
